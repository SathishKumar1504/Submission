<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time</title>
</head>
<body>
  <!-- <h2>Current Date and Time (Updates Every 1 Second)</h2> -->
  <button id="startBtn">Show Date & Time</button>
  <div id="output" style="margin-top: 10px;"></div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const output = document.getElementById('output');

    function showDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      output.textContent = ` ${date} |  ${time}`;
      setTimeout(showDateTime, 6000);
    }

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none'; // hide the button
      showDateTime();
    });
  </script>
</body>
</html>
